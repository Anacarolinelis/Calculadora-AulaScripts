<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">

  <div class="theme-toggle">
    <label for="theme">Tema:</label>
    <select id="theme">
      <option value="light">Claro</option>
      <option value="dark" selected>Escuro</option>
    </select>
  </div>

  <div class="calculator">
    <div id="display-container">
      <div id="expression">0</div>
      <div id="result">= 0</div>
    </div>

    <div class="buttons">
      <button class="special" data-action="clear">C</button>
      <button class="special" data-action="backspace">←</button>
      <button class="symbol" data-value="/">÷</button>
      <button class="symbol" data-value="*">×</button>

      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>
      <button class="symbol" data-value="-">-</button>

      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>
      <button class="symbol" data-value="+">+</button>

      <button class="number" data-value="1">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>
      <button class="symbol" data-value="**2">x²</button>

      <button class="number" data-value="0">0</button>
      <button class="function" data-value="Math.PI">π</button>
      <button class="function" data-value="Math.log10(">log</button>
      <button class="function" data-value="Math.log(">ln</button>

      <button class="function" data-value="Math.sin(">sin</button>
      <button class="function" data-value="Math.cos(">cos</button>
      <button class="equals" data-action="calculate">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
